<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main window</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Main window</h1>

  <p>Click to create new sub window</p>
  <div>
    <button id="create-sub-window">Create sub window</button>
  </div>
  
  <div style="margin-top: 10px;">
    <select id="list-sub-windows">
      <option value="" hidden>Choose a sub window</option>
    </select>
  </div>

  <div style="margin-top: 10px;">
    <input placeholder="Enter some message" id="message-input" />
    <button id="send-message-button">Send message</button>
    <button id="send-all-button">Send all</button>
  </div>

  <div class="list-messages-wrapper">
    <ul id="list-messages">

    </ul>
  </div>
</body>
<script src="./main-window.js"></script>
<script src="./main-messages.js"></script>
</html>
